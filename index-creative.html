<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Eventfully</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- Styles -->
        <link rel="stylesheet" href="styles/main.css">
    
        <!-- Modernizr -->
        <script src="scripts/modernizr-2.8.3.min.js"></script>

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600,700|Montserrat:400,500,600,700,900" rel="stylesheet">

    </head>
    <body>

        <!-- /\ ############## /\ Header /\ ############## -->
        <header>
            <div class="container">
                <div class="row">
                    
                    <div class="c-3">
                        <!-- ### Logo ### -->
                        <div class="logo">
                            <a href="#"><img src="images/logo.png" alt="Image title here ..."></a>
                        </div>
                    </div>

                    <div class="c-9 alignright">
                        <!-- ### Burger Icon ### -->
                        <a href="#" class="burger-icon">
                            <span></span>
                            <span></span>
                        </a>
                    </div>
                    
                </div>
            </div>
        </header>
        
        <!-- /\ ############## /\ FUllscreen /\ ############## -->
        <div class="fullscreen">
            
            <div class="fullscreen-content">
                <div class="align">
                    
                    <div class="container">
                        <div class="row">
                            <div class="c-6">

                                <!-- Event title -->
                                <div class="event-title">
                                    <h1>The Web Conference 2.0</h1>
                                </div>
                                
                                <!-- Event date -->
                                <div class="event-date">
                                    <h2>May 20th - 23th, 2017</h2>
                                </div>

                            </div>
                            <div class="c-6 aligncenter">
                                
                                <!-- Event location -->
                                <div class="event-location">
                                    <i class="fa fa-map-marker"></i>
                                    <span>San Jose Convention Center, CA</span>
                                </div>

                                <!-- Countdown -->
                                <div class="countdown" data-seconds="true" data-end="April 22, 2017 00:00:00">
                                </div>

                                <!-- Speakers -->
                                <div class="speakers-list">
                                    <ul>
                                        <li>
                                            <span>Speakers:</span>
                                        </li>
                                        <li>
                                            <a href="#"><img src="images/speakers/speaker-small1.jpg" alt="Image title here ..."></a>
                                        </li>
                                        <li>
                                            <a href="#"><img src="images/speakers/speaker-small2.jpg" alt="Image title here ..."></a>
                                        </li>
                                        <li>
                                            <a href="#"><img src="images/speakers/speaker-small3.jpg" alt="Image title here ..."></a>
                                        </li>
                                    </ul>
                                </div>

                                <!-- Get tickets -->
                                <a href="#" class="btn solid radius">Get tickets now</a>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <a href="#" class="fullscreen-expand"></a>
        
        </div>

        <!-- /\ ############## /\ Footer /\ ############## -->
        <footer>
            
        </footer>


        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="scripts/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="scripts/plugins.min.js"></script>
        <script src="scripts/main.js"></script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script> -->
    </body>
</html>
